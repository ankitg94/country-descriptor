<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <p class="head">Country descriptor</p>
            <div class="first">
            <form onSubmit="getapIData(); return false">
          <input type="search" id="search" placeholder="Enter your Country Name"/>
          <button type="submit">search</button>
                </form>  
        </div>
            <div class="second">
                <table>
                <tr>
                    <th>Official Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Capital</th>
                    <td id="capital"></td>
                </tr>
                <tr>
                    <th>Flags</th>
                    <td ><img id="flags" alt="no"></td>
                </tr>
                <tr>
                    <th>population</th>
                    <td id="population"></td>
                </tr>
                <tr>
                    <th>area</th>
                    <td id="area"></td>
                </tr>
                <tr>
                    <th>region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th>subregion</th>
                    <td id="subregion"></td>
                </tr>
                <tr>
                    <th>continents</th>
                    <td id="continents"></td>
                </tr>
                <tr>
                    <th>Independent</th>
                    <td id="independent"></td>
                </tr>
                <tr>
                    <th>unMember</th>
                    <td id="unMember"></td>
                </tr>
                <tr>
                    <th>landlocked</th>
                    <td id="landlocked"></td>
                </tr>
                <tr>
                    <th>timezones</th>
                    <td id="timezones"></td>
                </tr>
                <tr>
                    <th>borders</th>
                    <td id="borders"></td>
                </tr>
                <tr>
                    <th>maps</th>
                    <td><a id="maps" target="_blank">Click to  open</a></td>
                </tr>

                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
